<div class="user-from">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="user-form">
            <mat-form-field appearance="fill" class="max-100">
                <mat-label>User Name</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>
            <mat-form-field appearance="fill" class="max-100" class="max-100">
                <mat-label>password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" type="button" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)">
                    <span *ngIf="form.get('password')?.errors">Enter password</span>
                </mat-error>
            </mat-form-field>
            <div class="form-btn">
                <button type="submit" mat-flat-button color="warn" (click)="cancel()">Cancel</button>
                <button type="submit" mat-flat-button color="primary" [disabled]="editChange">Update</button>
            </div>
        </div>

    </form>
</div>
