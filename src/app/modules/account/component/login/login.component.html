<div class="container">
    <mat-card class="login-container">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>

        </mat-card-header>
        <mat-card-content>
            <!-- Login Form -->
            <form [formGroup]="form" (ngSubmit)="login()" class="form">
                <!-- 1.user name  -->
                <mat-form-field class="max-100" appearance="outline">
                    <mat-label>User Name</mat-label>
                    <input matInput formControlName="username">
                    <mat-error *ngIf="form.get('username')?.invalid && (form.get('username')?.dirty || form.get('username')?.touched)">
                        <span *ngIf="form.get('username')?.errors?.['invalidInput']">Invalid UserName</span>
                        <span *ngIf="form.get('username')?.errors?.['required']">Enter UserName</span>
                        <span *ngIf="form.get('username')?.errors?.['spacesOnly']">SpacesOnly Not Allowed</span>
                    </mat-error>
                </mat-form-field>
                <!-- 2.password  -->
                <mat-form-field appearance="outline" class="max-100" class="max-100">
                    <mat-label>password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" type="button" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)">
                        <span *ngIf="form.get('password')?.errors">Enter password</span>
                    </mat-error>
                </mat-form-field>
                <div class="form-button">
                    <button mat-flat-button color="primary">
                        Login
                    </button>
                    <p>Don't have Account <a routerLink="/account/signup">Sign up</a></p>
                </div>
            </form>
        </mat-card-content>

    </mat-card>
</div>
